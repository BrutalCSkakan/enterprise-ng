<div class="row">
    <div class="twelve columns">

      <h2 class="fieldset-title">Listview Context Menu</h2>
      <div class="field1">
        <button soho-button (click)="changeToDataSet1()">Show Dataset 1</button>
        <button soho-button (click)="changeToDataSet2()">Show Dataset 2</button>
      </div>

      <soho-listview soho-context-menu menu="contextId" [listOffset]="listOffset">
        <li class="test" soho-listview-item *ngFor="let item of data">
          <p soho-listview-header>Header: {{item}}</p>
          <p soho-listview-subheader>SubHeader: {{item}}</p>
          <p soho-listview-micro>Micro: {{item}}</p>
        </li>
      </soho-listview>
    </div>

    <ul id="contextId" soho-popupmenu>
      <li soho-popupmenu-item><a soho-popupmenu-label>Show History</a></li>
      <li soho-popupmenu-item><a soho-popupmenu-label>Edit Record</a></li>
    </ul>
</div>
