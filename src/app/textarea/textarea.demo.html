<div class="example-section">
  <form>
    <div class="row top-padding">
      <div class="one-half column">
        <div class="field">
          <label for="modifiable" class="label">Modifiable</label>
          <textarea soho-textarea name="modifiable" [(ngModel)]="model.modifiableText"></textarea>
          <button soho-button [disabled]="textAreaReadOnly" (click)="setReadonly()">Read Only</button>
          <button soho-button [disabled]="textAreaDisabled" (click)="setDisable()">Disable</button>
          <button soho-button [disabled]="!textAreaDisabled && !textAreaReadOnly" (click)="setEnable()">Enable</button>
        </div>
        <br>
        <div class="field">
          <label soho-label for="textToggle" class="label" [required]="true">Toggle</label>
          <textarea soho-textarea name="textToggle" class="toggleText" data-validate="required" [(ngModel)]="model.toggleText" #toggleTextArea ></textarea>
          <button soho-button (click)="toggleAccessibility()">Toggle</button>
        </div>
        <br>
        <div class="field">
          <label for="counter" class="label">Counter</label>
          <textarea soho-textarea maxlength="90" name="counter" [(ngModel)]="model.counterText"></textarea>
        </div>
        <div class="field">
          <label for="resizable" class="label">Resizable</label>
          <textarea soho-textarea name="resizable" [resizable]="true" [(ngModel)]="model.resizableText"></textarea>
        </div>
        <div class="field">
          <textarea soho-textarea maxlength="90" name="counter"
            (ngModelChange)="onTextChange()" [(ngModel)]="model.counterText"></textarea>
        </div>
        <!--
        <button soho-button (click)="toggleModel()">{{showModel ? 'Hide' : 'Show'}} Model</button>
        <div *ngIf="showModel">
          <pre>{{ model | json }}</pre>
        </div>
        -->
      </div>

      <div class="one-half column">
        <div class="field">
          <label for="growInfinite" class="label">Grow (Infinite)</label>
          <textarea soho-textarea name="growInfinite" [autoGrow]="true" [(ngModel)]="model.growableText"></textarea>
        </div>

        <div class="field">
          <label for="growFinite" class="label">Grow (Finite)</label>
          <textarea soho-textarea name="growFinite" [autoGrow]="true" [autoGrowMaxHeight]="300" [(ngModel)]="model.growableText2"></textarea>
        </div>

        <div class="field">
          <label for="updateParams" class="label">Update Parameters</label>
          <textarea
            name="updateParams"
            soho-textarea
            [(ngModel)]="model.editableText"
            (ngModelChange)="onTextChange()" 
            [maxLength]="maxLength"
            [characterCounter]="characterCounter"
            [charRemainingText]="charRemainingText"
            [charMaxText]="charMaxText"
          ></textarea>
          <button soho-button (click)="changeText()">Text</button>
          <button soho-button (click)="changeLength()">Length</button>
          <button soho-button (click)="toggleCounter()">Counter</button>
        </div>
      </div>
    </div>
  </form>


</div>
