<div class="row top-padding">
  <div class="twelve columns">
    <p class="section-title">Notification Badge Show/Hide</p>
    <p class="text-descriptive">Notification dots will be hidden.</p>
    <div class="field1">
      <button soho-button (click)="show()" [disabled]="!disabledButton">Show</button>
      <button soho-button (click)="hide()" [disabled]="disabledButton">Hide</button>
    </div>
  </div>
</div>

<div class="row top-padding bottom-padding">
  <div class="twelve columns" style="display: flex;">
    <div class="container-spacer"
      soho-notification-badge
      [color]="'alert'"
      [position]="'upper-left'">
      <svg soho-icon [icon]="'menu'"></svg>
    </div>
  </div>
</div>
